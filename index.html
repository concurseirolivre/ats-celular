<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
</head>
<style>
    /* Estilos Gerais */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body{
        overflow: hidden;
        width: 100vw; /* Ocupa 100% da largura da tela */
        height: 100vh; /* Ocupa 100% da altura da tela */
        background: url('capa.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
    }
    .hide{ display : none !important; }

    /* Área do Jogo e Elementos */
    .gamearea{
        margin: auto;
        width: 100%;
        max-width: 360px; /* PISTA MAIS ESTREITA, ideal para celular */
        height: 100vh;
        background-color: #393737;
        position: relative;
        border-left:5px dashed white;
        border-right:5px dashed white;
    }
    .car{
        background: url('uno.png'); background-repeat: no-repeat; background-size:100% 100%;
        height:70px; width: 50px; position: absolute; bottom: 20px;
    }
    .enemy{
        height:70px; width: 50px; background-repeat: no-repeat; background-size:100% 100%;
        position: absolute;
    }
    .roadstrip{
        height: 85px; width: 6px; background-color: aliceblue; position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
    .score{
        position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
        width: auto; padding: 5px 15px; background-color: blue; color: white;
        font-size: 24px; border: 2px solid white; border-radius: 11px;
        z-index: 10;
    }

    /* Tela de Início e Pop-up */
    .startscreen{
        font-family: cursive; margin: auto; height: auto; width: 280px; /* Ajustado */
        background-color: #3c99d5; color: white; border-radius: 20px;
        padding: 15px; text-align: center; font-size: 24px; /* Ajustado */
        box-shadow: 0px 6px 10px #c35357; position: relative; top: 15vh;
        cursor:pointer;
    }
    .startscreen small { font-size: 16px; display: block; margin-top: 10px; }
    .message-overlay{ position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; }
    .message-box { background-color: #ffffff; padding: 20px; border-radius: 15px; text-align: center; width: 90%; max-width: 700px; font-family: sans-serif; }
    .message-box button { background-color: #3c99d5; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 1em; cursor: pointer; }
    .message-box img { max-width: 100%; max-height: 70vh; margin-bottom: 20px; }

    /* Controles de Toque */
    .touch-control {
        position: fixed;
        bottom: 0;
        width: 50%;
        height: 30vh;
        z-index: 100;
        color: rgba(255, 255, 255, 0.5);
        font-size: 40px;
        display: flex;
        align-items: center;
        padding: 20px;
        user-select: none;
    }
    #btn-left {
        left: 0;
        justify-content: flex-start;
    }
    #btn-right {
        right: 0;
        justify-content: flex-end;
    }
</style>
<body>
    <div class="score hide"></div>
    <div class="startscreen ">Bora jogar </div>
    <div class="gamearea hide"></div>

    <div class="message-overlay hide" id="messageContainer">
        <div class="message-box">
            <img id="awarenessImage" src="" alt="Aviso de Trânsito">
            <button id="continueButton">Continuar</button>
        </div>
    </div>
    
    <div class="hide" id="touch-container">
        <div id="btn-left" class="touch-control">◀</div>
        <div id="btn-right" class="touch-control">▶</div>
    </div>

</body>
<script>
    let score=document.querySelector('.score');
    let startscreen=document.querySelector('.startscreen');
    let gamearea=document.querySelector('.gamearea');
    let speed=3; let speed1=5;
    let score1 = 0;
    let music =new Audio('music.mp3'); music.loop = true;
    let crash=new Audio('crash.wav');
    let move=new Audio('move1.mp3');
    let keys={ ArrowUp:false,ArrowDown:false,ArrowLeft:false,ArrowRight:false };
    let player={};
    let hitCars = new Set();
    const TOTAL_ENEMY_CARS = 4;
    let currentCarType = 1;
    const MIN_VERTICAL_DISTANCE = 150;
    const messageContainer = document.querySelector('#messageContainer');
    const awarenessImage = document.querySelector('#awarenessImage');
    const continueButton = document.querySelector('#continueButton');
    const avisosPorCarro = {
        '1': { imagem: 'aviso1.png', audio: new Audio('audio1.mp3') }, '2': { imagem: 'aviso2.png', audio: new Audio('audio2.mp3') },
        '3': { imagem: 'aviso3.png', audio: new Audio('audio3.mp3') }, '4': { imagem: 'aviso4.png', audio: new Audio('audio4.mp3') }
    };

    const touchContainer = document.querySelector('#touch-container');
    const btnLeft = document.querySelector('#btn-left');
    const btnRight = document.querySelector('#btn-right');

    function handleTouch(key, isPressed) {
        if (key === 'ArrowUp' || key === 'ArrowDown') return; 
        keys[key] = isPressed;
        if(player.start){ if (isPressed) { move.play(); } else { move.pause(); } }
    }
    btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouch('ArrowLeft', true); });
    btnLeft.addEventListener('touchend', () => handleTouch('ArrowLeft', false));
    btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouch('ArrowRight', true); });
    btnRight.addEventListener('touchend', () => handleTouch('ArrowRight', false));

    if (continueButton) {
        continueButton.addEventListener('click', () => {
            messageContainer.classList.add('hide');
            if (currentCarType > TOTAL_ENEMY_CARS) { restart(true); } else {
                let car = document.querySelector('.car');
                player.y = gamearea.offsetHeight - 80;
                player.x = (gamearea.offsetWidth / 2) - (50 / 2);
                car.style.top = player.y + 'px';
                car.style.left = player.x + 'px';
                player.start = true;
                music.play();
                window.requestAnimationFrame(gameplay);
            }
        });
    }

    function showAwarenessMessage(tipoCarro) {
        if (messageContainer && awarenessImage && avisosPorCarro[tipoCarro]) {
            const aviso = avisosPorCarro[tipoCarro];
            awarenessImage.src = aviso.imagem;
            if(aviso.audio) aviso.audio.play();
            messageContainer.classList.remove('hide');
        }
    }

    document.addEventListener('keydown',keydown);
    document.addEventListener("keyup",keyup);
    startscreen.addEventListener('click',start);
    
    function start() {
        player.start=true;
        music.play();
        gamearea.innerHTML = '';
        gamearea.classList.remove('hide');
        startscreen.classList.add('hide');
        score.classList.remove('hide');
        touchContainer.classList.remove('hide');
		createRoadStrip();
		createEnemies();
        window.requestAnimationFrame(gameplay);
        let car= document.createElement('div');
        car.setAttribute('class','car');
        gamearea.appendChild(car);

        const carWidth = 50;
        const carHeight = 70;
        player.x = (gamearea.offsetWidth / 2) - (carWidth / 2);
        player.y = gamearea.offsetHeight - (carHeight + 20);
    }

    function gameplay() {
        if (player.start) {
            const carWidth = 50;
            const boundaryX = gamearea.offsetWidth - carWidth;
            if(keys.ArrowLeft && player.x > 0) player.x-=5;
            if(keys.ArrowRight && player.x < boundaryX) player.x+=5;
            let car=document.querySelector('.car');
            car.style.top=player.y + "px"; car.style.left=player.x + "px";
            movelines();
            moveenemy(car);
            score1++;
            score.innerHTML = `Score: ${score1}`;
            window.requestAnimationFrame(gameplay);
        }
    }

	function createRoadStrip(){
        for(let i=0;i<6;i++) {
            let roadstrip=document.createElement('div');
            roadstrip.setAttribute('class',"roadstrip");
            gamearea.appendChild(roadstrip);
            roadstrip.style.top=(i*110) + "px"; roadstrip.y=(i*110);
        }
	}

	function createEnemies(){
        for(let i=0;i<3;i++) {
            let enemy=document.createElement('div');
            enemy.setAttribute('class',"enemy");
            gamearea.appendChild(enemy);
            enemy.y = -((i * 250) + 200);
            let sinn = String(currentCarType);
            enemy.dataset.type = sinn;
            enemy.style.backgroundImage = `url('enemycar${sinn}.png')`;
            enemy.style.left = (Math.random() * (gamearea.offsetWidth - 50)) + "px";
            enemy.style.top = enemy.y + "px";
        }
	}
    
    function respawnEnemy(enemy) {
        let newY, isSafe;
        const otherEnemies = Array.from(document.querySelectorAll('.enemy')).filter(e => e !== enemy);
        do {
            newY = -(Math.random() * 400 + 200);
            isSafe = true;
            for(let other of otherEnemies) {
                if (Math.abs(newY - other.y) < MIN_VERTICAL_DISTANCE) { isSafe = false; break; }
            }
        } while (!isSafe);
        enemy.y = newY;
        let sinn = String(currentCarType);
        enemy.style.left = (Math.random() * (gamearea.offsetWidth - 50)) + "px";
        enemy.dataset.type = sinn;
        enemy.style.backgroundImage = `url('enemycar${sinn}.png')`;
    }

    function movelines() {
        let lines=document.querySelectorAll(".roadstrip");
        lines.forEach(function(item) {
            if(item.y > gamearea.offsetHeight) item.y -= (gamearea.offsetHeight + 100);
            item.y+=speed1;
            speed1+=0.0002;
            item.style.top=item.y + "px";
        });
    }

    function moveenemy(car) {
        let enemies=document.querySelectorAll(".enemy");
        enemies.forEach(function(item) {
            if(iscollide(car,item) && item.dataset.type == currentCarType) {
                crash.play(); music.pause(); player.start = false;
                let tipoDoCarro = item.dataset.type;
                hitCars.add(tipoDoCarro);
                currentCarType++;
                respawnEnemy(item); 
                showAwarenessMessage(tipoDoCarro);
            }
            if(item.y > gamearea.offsetHeight) { respawnEnemy(item); }
            item.y+=speed;
            speed+=0.0002;
            item.style.top=item.y + "px";
        });
    }
 
    function keydown(e){ keys[e.key]=true; if(player.start) move.play(); }
    function keyup(e){ keys[e.key]=false; move.pause(); }

    function iscollide(a,b) {
        let acar=a.getBoundingClientRect(); let bcar=b.getBoundingClientRect();
        return !((acar.top>=bcar.bottom)||(acar.left>=bcar.right)||(acar.right<=bcar.left)||(acar.bottom<=bcar.top));
    }

    // --- FUNÇÃO RESTART ATUALIZADA COM A NOVA TELA FINAL ---
    function restart(isVictory = false) {
        gamearea.innerHTML = '';
        gamearea.classList.add('hide');
        touchContainer.classList.add('hide');

        if (isVictory) {
            // Calcula uma pontuação final baseada na rapidez (menor score1 = mais pontos)
            let pontuacaoFinal = Math.max(0, 20000 - score1);

            startscreen.innerHTML = `
                <div style="font-size: 22px;">Pontuação Final: ${pontuacaoFinal}</div>
                <small style="color: #ffdddd; font-weight: bold; font-size: 17px; margin-top: 15px; display: block;">
                    Você perdeu o jogo e também sua CNH.
                </small>
                <small style="margin-top: 10px; font-size: 15px; display: block;">Clique para tentar de novo.</small>
            `;
        } else {
            startscreen.innerHTML = 'Bora jogar';
        }

        startscreen.classList.remove('hide');
        score.classList.add('hide');
        
        // Reseta as variáveis para um novo jogo
        score1 = 0;
        speed=4;
        speed1=5;
        hitCars.clear();
        currentCarType = 1;
    }
</script>
</html>
